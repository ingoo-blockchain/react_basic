<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> <!-- 객체 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> <!-- 객체 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>    
    <script type="text/babel">
        // <Input /> <input> <DIV> 
        class Input extends React.Component{
            render(){
                return(
                    <input type="text" value={this.props.value } />
                )
            }
        }

        // Props State 
        class App extends React.Component{
            
            render(){
                const Ele = React.createElement(
                                                'div',
                                                {
                                                    value:1 ,
                                                    name:'ingoo',
                                                    age:33,
                                                    class:'header',
                                                    id:'wraper'
                                                },
                                                'hello world'
                            )
                return(
                    <div>
                        {Ele}
                        <Input 
                            value={1} 
                            name={'ingoo'}
                            age={'33'}
                        />
                    </div>
                )
            }
        }
        
        /*
            {
                value:1 ,
                name:'ingoo',
                age:33
            }
        */
        React.createElement('div',{value:1 ,
                name:'ingoo',
                age:33},'hello world')
        ReactDOM.render(
            <App />, 
            document.querySelector('#root')
        )
    </script>
    
</body>
</html>
